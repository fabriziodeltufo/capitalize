<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capitalize</title>
</head>
<body>
    

<!-- tabella  -->
<table>
    <tr>
        <td>Nome</td>
        <td><input type="text" id='nome' placeholder='inserisci nome'></td>
    </tr>
    <tr>
        <td>Cognome</td>
        <td><input type="text" id='cognome'  placeholder='inserisci cognome'></td>
    </tr>

</table>

<input type="submit" id='submit' value='OK'>




<!-- libreria jquery -->
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>


    <!-- script per tabella -->
    <script type="text/javascript">

    $("#submit").click(checkFormat);



    function checkFormat()
    {
        var nome = $('#nome').val();
        var cognome = $("#cognome").val();


        // caso 1 =  nome maiuscolo -> cognome maiuscolo 
        if ( nome === nome.toUpperCase() ) 
        {
            $("#cognome").val( cognome.toUpperCase() );
        }
        
        else 
            
        {

            // caso 2 =  nome minuscolo -> cognome minuscolo 
            if ( nome === nome.toLowerCase() )
            {
                $("#cognome").val( cognome.toLowerCase() );
            }

            else 

            {

                // caso 3 = nome: prima lettera maiuscola -> cognome: prima lettera maiuscola  
                if ( nome[0] === nome[0].toUpperCase() )
                {
                var lettera = cognome[0].toUpperCase(); 
                var stringa = cognome.substring(1).toLowerCase();
                $("#cognome").val( lettera + stringa );

                }

            }

        }

    }

    </script>




</body>
</html>
